<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Sertifikat - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* Clean & Elegant Color Palette */
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #dbeafe;
            --secondary: #ffffff;
            --accent: #0ea5e9;
            --text-dark: #0f172a;
            --text-light: #ffffff;
            --text-muted: #94a3b8;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --border: #e2e8f0;
            --border-dark: #334155;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-lg: rgba(0, 0, 0, 0.15);
            --gradient: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%);
            --gradient-dark: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        /* Dark Mode Styles (Default) */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1a1f35 100%);
            color: var(--text-light);
            min-height: 100vh;
        }

        body.light-mode {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            color: var(--text-dark);
        }

        /* Navbar Enhancement */
        .navbar {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 50;
            transition: all 0.3s ease;
        }

        body.light-mode .navbar {
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 4px 30px rgba(59, 130, 246, 0.1);
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        body.light-mode .nav-links a {
            color: var(--text-dark);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        body.light-mode .mobile-menu-btn {
            color: var(--text-dark);
        }

        .theme-toggle {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .theme-toggle:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: rotate(20deg);
        }

        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.1);
            color: var(--text-dark);
        }

        .time-display {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 600;
            font-variant-numeric: tabular-nums;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        body.light-mode .time-display {
            background: rgba(59, 130, 246, 0.1);
            color: #475569;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(15, 23, 42, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem 1.5rem;
                gap: 1.5rem;
                border-top: 1px solid rgba(59, 130, 246, 0.1);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            }

            .nav-links.active {
                display: flex;
            }

            .time-display {
                display: none;
            }

            body.light-mode .nav-links {
                background: rgba(255, 255, 255, 0.98);
                border-top: 1px solid rgba(59, 130, 246, 0.2);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            }

            body.light-mode .nav-links a {
                color: var(--text-dark) !important;
                font-weight: 500;
            }

            body.light-mode .nav-links a:hover {
                color: var(--primary) !important;
            }

            body.light-mode .nav-links a::after {
                background: var(--primary);
            }

            body.light-mode .nav-links a.active {
                color: var(--primary) !important;
            }

            body.light-mode .nav-links a.active::after {
                width: 100%;
            }
        }

        /* Certificate Detail Page Styles */
        .certificate-header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 6rem 1.5rem 4rem;
            position: relative;
            overflow: hidden;
        }

        body.light-mode .certificate-header {
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
        }

        .certificate-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .certificate-content {
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .certificate-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .certificate-breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        body.light-mode .certificate-breadcrumb {
            color: #64748b;
        }

        .certificate-breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .certificate-breadcrumb a:hover {
            text-decoration: underline;
        }

        .section-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        .certificate-detail-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        body.light-mode .certificate-detail-card {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .certificate-image-container {
            margin-bottom: 2rem;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .certificate-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 16px;
            max-height: 550px;
            object-fit: cover;
        }

        .certificate-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .certificate-info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        body.light-mode .certificate-info-item {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .certificate-info-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .certificate-info-item h3 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        body.light-mode .certificate-info-item h3 {
            color: #64748b;
        }

        .certificate-info-item p {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-light);
        }

        body.light-mode .certificate-info-item p {
            color: var(--text-dark);
        }

        .certificate-grade {
            display: inline-block;
            background: var(--gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .certificate-description {
            margin-bottom: 2rem;
        }

        .certificate-description h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            padding-bottom: 1rem;
        }

        body.light-mode .certificate-description h3 {
            color: var(--text-dark);
        }

        .certificate-description h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .certificate-description p {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        body.light-mode .certificate-description p {
            color: #4b5563;
        }

        .certificate-description p:last-child {
            margin-bottom: 0;
        }

        .certificate-description ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        body.light-mode .certificate-description ul {
            color: #4b5563;
        }

        .certificate-description li {
            margin-bottom: 0.5rem;
        }

        .certificate-skills {
            margin-bottom: 2rem;
        }

        .certificate-skills h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            padding-bottom: 1rem;
        }

        body.light-mode .certificate-skills h3 {
            color: var(--text-dark);
        }

        .certificate-skills h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .skill-item {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        body.light-mode .skill-item {
            background: rgba(59, 130, 246, 0.1);
            color: var(--text-dark);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .skill-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            color: var(--primary);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: var(--gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .certificate-title {
                font-size: 2rem;
            }

            .certificate-image-container {
                max-width: 100%;
            }

            .certificate-image {
                max-height: 300px;
            }

            .certificate-info-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .certificate-info-item {
                padding: 1.25rem;
            }

            .certificate-info-item p {
                font-size: 1.1rem;
            }

            .certificate-detail-card {
                padding: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .certificate-header {
                padding: 4rem 1.5rem 3rem;
            }

            .certificate-title {
                font-size: 1.75rem;
            }

            .certificate-detail-card {
                padding: 1.5rem;
            }

            .certificate-image-container {
                margin-bottom: 1.5rem;
            }

            .certificate-image {
                max-height: 250px;
            }

            .certificate-info-item {
                padding: 1rem;
            }

            .certificate-info-item p {
                font-size: 1rem;
            }

            .skills-list {
                gap: 0.5rem;
            }

            .skill-item {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

        // Time display functionality
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');

            if (body.classList.contains('light-mode')) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenuBtn.innerHTML = navLinks.classList.contains('active')
                ? '<i class="fas fa-times"></i>'
                : '<i class="fas fa-bars"></i>';
        });

        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
            });
        });

        // Get certificate ID from URL
        function getCertificateId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Load certificate data
        function loadCertificateData() {
            const certificateId = getCertificateId();
            const certificate = certificates[certificateId];

            if (certificate) {
                document.getElementById('certificateTitle').textContent = certificate.title;
                document.getElementById('certificateImage').src = certificate.image;
                document.getElementById('certificateInstitution').textContent = certificate.institution;
                document.getElementById('certificateYear').textContent = certificate.year;
                document.getElementById('certificatePredicate').textContent = certificate.predicate;
                document.getElementById('certificateGrade').textContent = certificate.grade;
                document.getElementById('certificateDescription').innerHTML = certificate.description;

                // Load skills
                const skillsContainer = document.getElementById('certificateSkills');
                skillsContainer.innerHTML = '';
                certificate.skills.forEach(skill => {
                    const skillElement = document.createElement('span');
                    skillElement.className = 'skill-item';
                    skillElement.textContent = skill;
                    skillsContainer.appendChild(skillElement);
                });

                // Update page title
                document.title = `${certificate.title} - Portfolio`;
            } else {
                // Certificate not found
                document.getElementById('certificateTitle').textContent = 'Sertifikat Tidak Ditemukan';
                document.getElementById('certificateDescription').innerHTML = '<p>Maaf, sertifikat yang Anda cari tidak ditemukan.</p>';
            }
        }

        // Intersection Observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Navbar enhancement on scroll
        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.style.boxShadow = '0 10px 40px rgba(59, 130, 246, 0.15)';
            } else {
                navbar.style.boxShadow = '0 4px 30px rgba(0, 0, 0, 0.1)';
            }
        });

        // Load certificate data when page loads
        window.addEventListener('DOMContentLoaded', loadCertificateData);
    </script>
